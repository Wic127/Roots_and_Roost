<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roots and Roost - Your Caribbean Container Escape</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Lora:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    :root {
      --avocado-green: #6f9940;
      --sky-teal: #00b2a9;
      --earth-brown: #704214;
      --sand: #f1ead7;
      --white: #ffffff;
      --dark: #2c2c2c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--dark);
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.6) 15%,
          rgba(0, 0, 0, 0.4) 60%,
          rgba(0, 0, 0, 0.7) 90%
        ),
        url('images/IMG_2820.png') center center / cover no-repeat;
      filter: brightness(0.75);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 2rem;
      animation: fadeInUp 1.5s ease-out;
      font-family: 'Lora', serif;
    }

    .text-bg {
      background: rgba(0, 0, 0, 0.45);
      padding: 2rem;
      border-radius: 20px;
    }

    .hero-content h1 {
      font-size: 3.8rem;
      margin-bottom: 1rem;
      font-weight: 700;
      color: var(--white);
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    .hero-content p {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      color: var(--white);
      font-weight: 400;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    .hero-content p.lead {
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 2.5rem;
      font-style: italic;
      color: rgba(255, 255, 255, 0.9);
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 38px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      border: none;
      user-select: none;
    }

    .btn-primary {
      background: var(--avocado-green);
      color: var(--white);
      box-shadow: 0 6px 12px rgba(111, 153, 64, 0.6);
    }

    .btn-primary:hover {
      background: #577832;
      transform: translateY(-3px) scale(1.05);
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid var(--white);
      color: var(--white);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    .btn-secondary:hover {
      background: var(--white);
      color: var(--avocado-green);
      transform: translateY(-3px) scale(1.05);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.8rem;
      }

      .hero-content p {
        font-size: 1.1rem;
      }

      .cta-buttons {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .hero-content h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

<body>
  <!-- Hero Section -->
  <section class="hero" role="banner" aria-label="Caribbean tropical beach background with welcome text">
    <div class="hero-content">
      <div class="text-bg">
        <h1>Welcome to Roots and Roost</h1>
        <p>Your Caribbean Container Escape</p>
        <p class="lead">Eco-luxury living in tropical paradise, powered by nature</p>
        <div class="cta-buttons">
          <a href="#booking" class="btn btn-primary">Book a Stay</a>
          <a href="#about" class="btn btn-secondary">Explore the Vision</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
